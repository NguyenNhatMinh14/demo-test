<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FOME AWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Bài tập js 3</h2>
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soNhap"
          aria-describedby="helpId"
          placeholder="Nhập sô n"
        />
      </div>
      <button class="btn btn-primary" id="btn1">Thêm số</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq1"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 1 -->
      <button class="btn btn-primary mt-4" id="btn2">Tính tổng</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq2"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 2 -->
      <button class="btn btn-primary mt-4" id="btn3">Đếm số</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq3"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 3 -->
      <button class="btn btn-primary mt-4" id="btn4">Tìm số nhỏ nhất</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq4"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 4 -->
      <button class="btn btn-primary mt-4" id="btn5">Tìm số dương nhỏ nhất</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq5"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 5 -->
      <button class="btn btn-primary mt-4" id="btn6">Tìm số chẵn cuối cùng</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq6"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 6 -->
      <div class="form-group">
        <label for=""></label>
        <input type="text"
          class="form-control" name="" id="soA" aria-describedby="helpId" placeholder="Vui lòng nhập số vị trí 1">
      </div>
      <div class="form-group">
        <label for=""></label>
        <input type="text"
          class="form-control" name="" id="soB" aria-describedby="helpId" placeholder="Vui lòng nhập số vị trí 2">
      </div>
      <button class="btn btn-primary mt-4" id="btn7">Đổi chỗ</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq7"><i class="fa fa-hand-point-right"></i></div>
      <!-- Câu 7 -->
      <button class="btn btn-primary mt-4" id="btn8">Sắp xếp</button>
      <div class="mt-2 bg-secondary text-white p-3" id="kq8"><i class="fa fa-hand-point-right"></i></div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
